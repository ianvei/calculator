<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="top">
            <h1>Calculator</h1>
            <div class="screen">
                <div class="number-storage">4</div>
                <div class="screen-number">2+2=</div>
            </div>
        </div>
        <div class="middle">
            <button id="multiply" class="button operator">*</button>
            <button id="divide" class="button operator">÷</button>
            <button id="add" class="button operator">+</button>
            <button id="subtract" class="button operator">-</button>

            <button id="number-0" class="button number">0</button>
            <button id="number-1" class="button number">1</button>
            <button id="number-2" class="button number">2</button>
            <button id="number-3" class="button number">3</button>
            <button id="number-4" class="button number">4</button>
            <button id="number-5" class="button number">5</button>
            <button id="number-6" class="button number">6</button>
            <button id="number-7" class="button number">7</button>
            <button id="number-8" class="button number">8</button>
            <button id="number-9" class="button number">9</button>
            
            <button id="decimal" class="button operator">.</button>
            
            <button id="equal" class="button operator">=</button>
            <button id="clear" class="button operator">C</button>



        </div>
        <div class="bottom">
            <p>`0.o’</p>
        </div>
    </div>
</body>
</html>
